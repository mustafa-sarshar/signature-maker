<body>
  <div class="modal-container"></div>
  <header class="page-header">
    <!-- Logo goes here -->
    <div class="page-header__logo">
      <a href="https://mustafa-sarshar.github.io/portfolio-website/" target="_blank" rel="noopener noreferrer">
        Musto Signature Maker
      </a>
    </div>
    <div class="clearfix"></div>
  </header>
  <main class="page-main">
    <h1 class="page-main__title">Draw your signature</h1>
    <div class="draw-container">
      <div class="settings-wrapper">
        <div class="settings__draw-size">
          <p class="settings__draw-size__title">Draw Size: (<span id="current-draw-size">### x ###</span> px)
          </p>
          <label for="draw-size__width">Width:</label>
          <input type="number" min="5" max="500" name="draw-size__width" id="draw-size__width">
          <label for="draw-size__height">Height:</label>
          <input type="number" min="5" max="500" name="draw-size__height" id="draw-size__height">
        </div>
      </div>
      <div class="draw-wrapper"></div>
      <hr>
      <div class="settings-wrapper">
        <div class="settings__stroke-style">
          <button class="settings__color-box black"></button>
          <button class="settings__color-box white"></button>
          <button class="settings__color-box red active"></button>
          <button class="settings__color-box green"></button>
          <button class="settings__color-box blue"></button>
          <div class="clearfix"></div>
        </div>
        <div class="settings__line-join">
          <button class="settings__line-join__options active">ROUND</button>
          <button class="settings__line-join__options">BEVEL</button>
          <button class="settings__line-join__options">MITER</button>
        </div>
        <div class="settings__line-width">
          <label for="line-width">Line Width: (<span id="current-line-width"></span>px) </label><br>
          <input type="range" value="15" min="1" max="100" step="5" name="line-width" id="line-width__slider"
            class="settings__line-width__slider">
        </div>
      </div>
      <div class="draw__btn-wrapper">
        <button class="draw__btn-undo">UNDO</button>
        <button class="draw__btn-reset">RESET</button>
        <button class="draw__btn-save">SAVE</button>
      </div>
    </div>
  </main>
